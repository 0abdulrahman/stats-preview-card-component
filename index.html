<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <article>
          <div class="img" role="img" aria-label="image-header"></div>
          <div class="text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="states">
              <div>
                <h2>10k+</h2>
                <span>companies</span>
              </div>
              <div>
                <h2>314</h2>
                <span>templates</span>
              </div>
              <div>
                <h2>12m+</h2>
                <span>queries</span>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          aria-label="Front-End Mentor website"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a
          href="https://github.com/7saru"
          target="_blank"
          aria-label="Abdulrahman Muhammad's Github"
          >Abdulrahman Muhammad</a
        >.
      </p>
    </footer>
  </body>
</html>
